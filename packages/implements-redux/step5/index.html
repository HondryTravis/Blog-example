<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Redux Test</h1>
    <script type="module">
    // TODO: 实现替换 reducer
    import { createStore, combineReducers } from './redux/index.js'
    import count from './reducers/counter.js'
    import info from './reducers/info.js'
    const reducer = combineReducers({
      nums: count,

    })
    const store = createStore(reducer)
    const willReplaceReducer = combineReducers({
      nums: count,
      description: info
    })
    store.replaceReducer(willReplaceReducer);
    store.subscribe( () => {
      const state = store.getState()
      console.log('我订阅的 count', state.nums)
    })
    store.subscribe( () => {
      const state = store.getState()
      console.log('我订阅的 info', state.description)
    })

    store.dispatch({type: 'ADD'})
    store.dispatch({type: 'REDUCE'})
    store.dispatch({type: 'CHANGE'})
    </script>
</body>
</html>
