<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Redux Test</h1>
    <script type="module">
    // TODO: 实现创建 store
    import { createStore } from './redux/index.js'

    const payloadState = {
        count: 1
    }
    const store = createStore(payloadState)

    store.subscribe( () => {
      const state = store.getState()
      console.log('我订阅的', state.count)
    })

    store.change({
      ...store.getState(),
      count: 2
    })
    </script>
</body>
</html>
